

{% extends "master.html" %}

{% block title %}
My Record Store - Record of all Records
{% endblock %}

{% block content %}

<p><a href="/">HOME</a></p>

<h1>Records</h1>

<ul>
    {% for x in myrecords %}
    <li><a href="details/{{ x.id }}">{{ x.artist }} - {{ x.album }}</a></li>
    {% endfor %}
</ul>

{% endblock %}

{% extends "master.html" %}

{% block title %}
My Record Store - Record of all Records
{% endblock %}

{% block content %}
<div class="mycard">
    <p><a href="/">HOME</a></p>

    <h1>Records</h1>

    <ul>
        {% for x in myrecords %}
        <li onclick="window.location = 'details/{{ x.id }}'">{{ x.artist }} - {{ x.album }}</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}



{% extends "master.html" %}

{% block title %}
Details about {{ myrecord.artist }} - {{ myrecord.album }}
{% endblock %}


{% block content %}
<div class="mycard">
    <h1>{{ myrecord.artist }}</h1>
    <h2>{{ myrecord.album }}</h2>

    <p>Record Label: {{ myrecord.record_label }}</p>
    <p>Release Date: {{ myrecord.released }}</p>

    <!-- <p>Back to <a href="/all_records/{{ x.id }}">Records</a></p> -->
</div>
{% endblock %}
